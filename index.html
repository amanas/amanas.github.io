---
layout: default
---
<div class="home">
  <div class="content-col-wrapper">

    <div class="content-col">
      <div class="dummy">
        ♨ <b><span class="big">Fun pict ... </span></b>
        <div class="photos">
          <a href="/" class="p0 photo">
            <img alt="ig_1" src="/images/ig_1.jpg">
          </a>
        </div>
      </div>
    </div>

    <div class="content-col">
      <div class="dummy blogpost">
        ✍ <b><span class="big">Writings.</span></b>
        <ul class="post-list">
          {% for post in paginator.posts %}
          <li class="titlepost">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
          <li class="datepost">
            <span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">
      <b><span class="big">Prev</span></b>
    </a>
    {% else %}
    {% endif %}
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">
      <b><span class="big">Next</span></b>
    </a>
    {% else %}
    {% endif %}
  </div>
</div>
