<div class="home">
  <div class="content-col-wrapper">

    <div class="content-col">
      <div class="dummy">

        <form id="formaction" method="POST">
          <input type="hidden" name="_next" value="/thanks" />
          <input type="text" name="_gotcha" style="display:none" />
          <input id="name" name="name" placeholder="Name" type="text" class="contact-input">
          <br />
          <br />
          <input id="_replyto" name="_replyto" placeholder="Email" type="email" class="contact-input">
          <br />
          <br />
          <textarea id="message" name="message" placeholder="Message" rows="5" cols="40" class="contact-input"></textarea>
          <br />
          <br />
          <strong><a id="sendLink" href="#">Send</a></strong>
        </form>
        <script>
          var contactform = document.getElementById('formaction');
          contactform.setAttribute('action', '//formspree.io/' + 'andresmanasmanas' + '@' + 'gmail' + '.' + 'com');
          document.getElementById("sendLink").onclick = function() {
            contactform.submit();
          }
        </script>
      </div>
    </div>
  </div>
</div>
